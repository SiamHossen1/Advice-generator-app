<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>

  <link rel="stylesheet" href="style.css">

<body>

<div class="advice_card">

  <p class="advice_id">ADVICE #<span id="id"></span></p>

  <div class="advice_container">
    <p>“<span id="advice"></span>”</p>
  </div>

  <div class="divider_container">
    <picture>
      <source media="(min-width:768px)" srcset="images/pattern-divider-desktop.svg">
      <img src="images/pattern-divider-mobile.svg" alt="">
    </picture>
  </div>

  <div class="load_new_advice_container" id="loadData">
    <img src="images/icon-dice.svg" alt="">
  </div>
  
</div>


<script src="script.js"></script>
</body>
</html>
